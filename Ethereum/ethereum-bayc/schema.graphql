type Transfer @entity @fullText(fields: ["from", "to"], language: "english") {
  id: ID!
  from: String!
  to: String!
  tokenId: BigInt!
  blockNumber: BigInt!
  transactionHash: String!
  timestamp: BigInt!
  date: Date!
  boredApe: BoredApe!
}

type Mint @entity {
  id: ID!
  minter: String!
  boredApe: BoredApe!
  timestamp: BigInt!
  date: Date!
}

type BoredApe @entity {
  id: ID!
  creator: String!
  currentOwner: String!
  blockNumber: BigInt!
  prorepties: Properties!
}

type Properties @jsonField {
  image: String
  background: String
  clothes: String
  earring: String
  eyes: String
  fur: String
  hat: String
  mouth: String
}
